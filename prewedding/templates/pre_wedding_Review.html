{% extends 'layout.html'%}
{% block content %}
<br>
<br>
<center>
<div class=" bg-light col-md-11" style="padding:10px;">
<table class="table col-md-12 bg-light" >
  <h1 class='bg-primary col-md-11'>Pre-wedding Review</h1>
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Email</th>
      <th scope="col">Comments</th>
    </tr>
  </thead>

  <tbody>
  {% for r in reviews %}
    <tr>

      <th>{{r.pk}}</th>

      <td>{{r.name}}</td>
      <td>{{r.email}}</td>
      <td>{{r.comment}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


</div>
</center>


<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>


 {% endblock %}
